<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 6</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<section class="signin-section">
		<div class="sign-in-text-side">
			<div class="sign-in-top">
				<h1>Become a member</h1>
				<span class="join-in-info">use social networks to join us instantly</span>
				<span class="join-in-info">you won't spend any time confirming those boring emails</span>
				<ul class="social-links-list">
					<li class="social-link-item">
						<a class="social-link" href="#">
							<img src="img/googleplus.svg" alt="google icon" class="social-icon" width="17" height="17">
							<span class="social-link-text link-text">sign up with google+</span>
						</a>
					</li>
					<li class="social-link-item">
						<a class="social-link" href="#">
							<img src="img/facebook.svg" alt="facebook icon" class="social-icon" width="17" height="17">
							<span class="social-link-text link-text">sign up with facebook</span>
						</a>
					</li>
					<li class="social-link-item">
						<a class="social-link" href="#">
							<img src="img/twitter.svg" alt="twitter icon" class="social-icon" width="17" height="17">
							<span class="social-link-text link-text">sign up with twitter</span>
						</a>
					</li>	
				</ul>
			</div> <!-- end of sign-in-top -->
			<div class="sign-in-bottom">
				<span class="sign-in-bottom-text">You can still sign up with your email address</span>
				<a href="#"  class="your-email link-text">sign up with email</a>
			</div>
		</div> <!-- end of sign-in-text-side -->
		<img class="sign-in-img" src="img/side.jpg" width="420" height="655">
	</section> <!-- END of sign-in section -->
</body>
</html>
